<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Team</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ajustado */
            display: flex; /* Ajustado */
            justify-content: center; /* Ajustado */
            align-items: center; /* Ajustado */
        }

        /* Estilos para la barra de navegación */
        .nav-bar {
            position: fixed; /* Fijar la barra de navegación en la parte superior */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Color de fondo de la barra de navegación */
            padding: 10px 0; /* Espaciado interno */
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            z-index: 1000; /* Asegurar que la barra de navegación esté sobre otros elementos */
        }

        .nav-bar a {
            color: white; /* Color del texto */
            text-decoration: none; /* Quitar subrayado */
            padding: 0 10px; /* Espaciado horizontal */
        }

        .logo {
            width: 50px; /* Ancho de la imagen */
            height: auto; /* Altura automática para mantener la proporción */
        }

        /* Estilos para el contenedor del chat */
        .chat-container {
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 50px; /* Ajustado para dar espacio a la barra de navegación */
        }

        .chat-box {
            height: 150px; /* Ajustado */
            max-height: 150px; /* Ajustado */
            overflow-y: auto; /* Cambiado a auto */
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user-message, .bot-message, .info-message {
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .user-message {
            background-color: #79B3CF;
            color: #000;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #888;
        }

        .info-message {
            font-style: italic;
            color: #888;
        }

        #chat-input {
            width: calc(100% - 20px);
            margin-top: 10px;
            padding: 5px;
            box-sizing: border-box;
        }

        /* Estilos para los botones */
        .button-container {
            display: flex;
            justify-content: space-between; /* Ajustado */
            margin-top: 10px; /* Ajustado */
        }

        #send-button, #change-name-button, #change-color-button, #clear-chat-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button, #change-name-button, #change-color-button {
            flex: 1; /* Ajustado */
            margin-right: 5px; /* Ajustado */
        }

        #clear-chat-button {
            margin-left: 5px; /* Ajustado */
        }

        #color-picker-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #color-picker-popup input[type="color"] {
            margin-right: 10px;
        }

        #color-picker-popup button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #color-picker-popup button.cancel {
            background-color: #ccc;
            margin-left: 10px;
        }
    </style>
    <script src="chat.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="nav-bar">
        <a href="index.html">Inicio</a>
        <a href="https://gatitodigital.github.io/DigitalTeam/" target="_blank">
            <img class="logo" src="icons/cat1.png" alt="Logo"> <!-- Logo en el centro -->
        </a>
        <a href="#">Chat</a>
        <div class="welcome-message" id="welcomeMessage">
            <!-- Aquí puedes poner tu mensaje de bienvenida -->
          </div>

    </div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
        <div class="button-container"> <!-- Contenedor de botones -->
            <button id="send-button">Enviar</button>
            <button id="change-name-button">Cambiar Nombre</button>
            <button id="change-color-button">Cambiar Color</button>
            <button id="clear-chat-button">Borrar Chat</button> <!-- Nuevo botón para borrar el chat -->
        </div>
        <div id="color-picker-popup">
            <input type="color" id="change-color-input">
            <button id="color-ok-button">OK</button>
            <button class="cancel" id="color-cancel-button">Cancelar</button>
        </div>
    </div>
</body>
</html>
